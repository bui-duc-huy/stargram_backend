type Post {
    _id: String
    title: String
    des: String
    image: String
    like: Int
    dislike: Int
    idCreator: String
}

type Query { 
    getAllPost: [Post]
    getPostByUser(idCreator: String): [Post]
}

input AddPostInput {
    title: String
    des: String
    image: String
}

input EditPostInput { 
    title: String
    des: String
    image: String
}

type Mutation { 
    createPost(idCreator: String, post: String): Post
    editPost(idPost: String , post: EditPostInput): Post
    deletePost(_id: String): Boolean
    likePost(idPost: String): Post
    disLikePost(idPost: String): Post
}
